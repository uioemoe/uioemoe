<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaConnect - Share Your Moments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E1306C;
            --secondary-color: #405DE6;
            --background-light: #FAFAFA;
            --background-white: #FFFFFF;
            --border-color: #DBDBDB;
            --text-dark: #262626;
            --text-light: #8E8E8E;
            --text-gray: #737373;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            background-color: var(--background-white);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .search-box {
            position: relative;
            width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-light);
            font-size: 0.9rem;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .auth-modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-modal h2 {
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .auth-modal p {
            margin-bottom: 30px;
            color: var(--text-light);
        }

        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .google-signin-btn:hover {
            background-color: #357ae8;
        }

        .google-signin-btn i {
            font-size: 20px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icons a {
            font-size: 1.4rem;
            color: var(--text-dark);
            transition: color 0.3s;
        }

        .nav-icons a:hover {
            color: var(--primary-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .sign-out-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px 0;
        }

        /* Stories Section */
        .stories-container {
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .stories-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--text-gray);
        }

        .stories {
            display: flex;
            gap: 20px;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            cursor: pointer;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            margin-bottom: 5px;
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .story-username {
            font-size: 0.75rem;
            color: var(--text-dark);
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Posts Section */
        .posts-container {
            flex: 1;
        }

        .post {
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-user-info {
            display: flex;
            flex-direction: column;
        }

        .post-username {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .post-location {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .post-options {
            font-size: 1.2rem;
            color: var(--text-dark);
            cursor: pointer;
        }

        .post-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }

        .post-actions-left {
            display: flex;
            gap: 15px;
        }

        .post-action {
            font-size: 1.5rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: color 0.3s;
        }

        .post-action.liked {
            color: var(--primary-color);
        }

        .post-action:hover {
            color: var(--primary-color);
        }

        .post-likes {
            padding: 0 15px 10px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .post-caption {
            padding: 0 15px 10px;
            font-size: 0.9rem;
        }

        .post-caption-username {
            font-weight: 500;
            margin-right: 5px;
        }

        .post-comments {
            padding: 0 15px 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .post-time {
            padding: 0 15px 15px;
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .add-comment {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .add-comment input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .add-comment button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
            opacity: 0.7;
        }

        .add-comment button:hover {
            opacity: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-profile-info {
            display: flex;
            flex-direction: column;
        }

        .user-profile-username {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-profile-name {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .suggestions {
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .suggestions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .suggestions-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-gray);
        }

        .suggestions-see-all {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .suggestion {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .suggestion:last-child {
            margin-bottom: 0;
        }

        .suggestion-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .suggestion-info {
            display: flex;
            flex-direction: column;
        }

        .suggestion-username {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .suggestion-desc {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .suggestion-follow {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary-color);
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-link {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .copyright {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }
            
            .search-box {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .search-box {
                display: none;
            }
            
            .post-image {
                height: 400px;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                padding: 10px 15px;
            }
            
            .main-content {
                padding: 15px 0;
            }
            
            .post-image {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="#" class="logo">InstaConnect</a>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" id="searchInput">

    <!-- Main Content -->
    <div class="container main-content">
        <!-- Posts Section -->
        <div class="posts-container" id="postsContainer">

        <div class="sidebar">

                <img id="sidebarUserAvatar" src="" alt="User" class="user-profile-avatar">

                    <div class="user-profile-username" id="sidebarUsername"></div>
                    <div class="user-profile-name" id="sidebarFullName"></div>
                </div>
            </div>

            <!-- Suggestions -->
            <div class="suggestions" id="suggestionsContainer" style="display: none;">
                <div class="suggestions-header">
                    <div class="suggestions-title">Suggestions For You</div>
                    <a href="#" class="suggestions-see-all">See All</a>
                </div>
                <div id="suggestionsList">
                    <!-- Suggestions will be loaded here -->
                </div>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">Press</a>
                <a href="#" class="footer-link">API</a>

                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Locations</a>
                <a href="#" class="footer-link">Language</a>
            </div>
            
            <div class="copyright">
                Â© 2023 INSTACONNECT
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            arrayUnion, 
            arrayRemove,
            collection,
            addDoc,
            query,
            where,
            getDocs,
            serverTimestamp,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Your Firebase configuration from your project
        const firebaseConfig = {
            apiKey: "AIzaSyAOUulO8QJvqnbgxxPYgsbTGv5KBsKAhkI",
            authDomain: "uioemoe.firebaseapp.com",
            projectId: "uioemoe",
            storageBucket: "uioemoe.firebasestorage.app",
            messagingSenderId: "287689150192",
            appId: "1:287689150192:web:2d74235978235050977c35",
            measurementId: "G-C3EWTXC52E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getFirestore();

        // DOM Elements
        const authModal = document.getElementById('authModal');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const navIcons = document.getElementById('navIcons');
        const postsContainer = document.getElementById('postsContainer');
        const loadingPosts = document.getElementById('loadingPosts');
        const sidebarUserProfile = document.getElementById('sidebarUserProfile');
        const sidebarUserAvatar = document.getElementById('sidebarUserAvatar');
        const sidebarUsername = document.getElementById('sidebarUsername');
        const sidebarFullName = document.getElementById('sidebarFullName');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        const suggestionsList = document.getElementById('suggestionsList');

        // Sample posts data
        const samplePosts = [
            {
                id: 'post1',
                username: 'johndoe',
                location: 'New York, USA',
                userAvatar: 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                imageUrl: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80',
                caption: 'Beautiful sunset at the lake! #nature #sunset #photography',
                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000),
                initialLikes: 2543,
                initialComments: 124
            },
            {
                id: 'post2',
                username: 'janedoe',
                location: 'Paris, France',
                userAvatar: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                imageUrl: 'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80',
                caption: 'Mountain adventures! â›°ï¸ #hiking #mountains #outdoors',
                timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000),
                initialLikes: 3421,
                initialComments: 89
            },
            {
                id: 'post3',
                username: 'traveler_adam',
                location: 'Tokyo, Japan',
                userAvatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                imageUrl: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80',
                caption: 'Cherry blossom season in Tokyo! ðŸŒ¸ #japan #tokyo #travel',
                timestamp: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000),
                initialLikes: 1895,
                initialComments: 67
            }
        ];

        // Sample users for suggestions
        const sampleUsers = [
            {
                username: 'mike_w',
                fullName: 'Mike Wilson',
                avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                description: 'Followed by johndoe + 2 more'
            },
            {
                username: 'amanda_s',
                fullName: 'Amanda Smith',
                avatar: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                description: 'New to InstaConnect'
            },
            {
                username: 'robert_j',
                fullName: 'Robert Johnson',
                avatar: 'https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                description: 'Followed by janedoe'
            }
        ];

        // Initialize the app
        function initApp() {
            // Check authentication state
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in
                    await handleUserSignedIn(user);
                } else {
                    // User is signed out
                    handleUserSignedOut();
                }
            });

            // Google Sign In
            googleSignInBtn.addEventListener('click', handleGoogleSignIn);
        }

        // Handle user signed in
        async function handleUserSignedIn(user) {
            console.log('User signed in:', user);
            showUserInfo(user);
            hideAuthModal();
            await checkOrCreateUserProfile(user);
            await loadPosts();
            loadSuggestions();
        }

        // Handle user signed out
        function handleUserSignedOut() {
            console.log('User signed out');
            showAuthModal();
            hideUserInfo();
            clearPosts();
        }

        // Handle Google sign in
        async function handleGoogleSignIn() {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                console.log('Sign in successful:', result.user);
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Error signing in: ' + error.message);
            }
        }

        // Check or create user profile in Firestore
        async function checkOrCreateUserProfile(user) {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    // Create new user profile
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        username: user.email.split('@')[0],
                        photoURL: user.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616c113a1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                        bio: '',
                        followers: 0,
                        following: 0,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });
                    console.log('New user profile created');
                } else {
                    console.log('User profile already exists');
                }
            } catch (error) {
                console.error('Error creating user profile:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                loadingPosts.style.display = 'block';
                
                // Clear posts container
                postsContainer.innerHTML = '';
                
                // Add stories section
                const storiesHTML = `
                    <div class="stories-container">
                        <div class="stories-title">STORIES</div>
                        <div class="stories">
                            ${sampleUsers.map(user => `
                                <div class="story">
                                    <div class="story-avatar">
                                        <img src="${user.avatar}" alt="${user.username}">
                                    </div>
                                    <div class="story-username">${user.username}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                postsContainer.innerHTML = storiesHTML;
                
                // Load posts from Firestore
                const postsRef = collection(db, 'posts');
                const postsSnapshot = await getDocs(postsRef);
                
                if (postsSnapshot.empty) {
                    // Create sample posts if none exist
                    await createSamplePosts();
                    // Reload posts
                    return loadPosts();
                }
                
                // Get current user for like status
                const currentUser = auth.currentUser;
                
                // Display posts from Firestore
                postsSnapshot.forEach(async (docSnap) => {
                    const post = docSnap.data();
                    const postId = docSnap.id;
                    
                    // Check if current user liked this post
                    const liked = currentUser ? await checkIfLiked(postId, currentUser.uid) : false;
                    
                    const postElement = createPostElement(post, postId, liked);
                    postsContainer.appendChild(postElement);
                });
                
                loadingPosts.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading posts:', error);
                loadingPosts.innerHTML = '<div class="error">Error loading posts. Please refresh the page.</div>';
            }
        }

        // Create sample posts in Firestore
        async function createSamplePosts() {
            try {
                for (const post of samplePosts) {
                    const postRef = doc(collection(db, 'posts'));
                    await setDoc(postRef, {
                        ...post,
                        likesCount: post.initialLikes,
                        commentsCount: post.initialComments,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        likedBy: [] // Initialize empty likedBy array
                    });
                }
                console.log('Sample posts created');
            } catch (error) {
                console.error('Error creating sample posts:', error);
            }
        }

        // Check if user liked a post
        async function checkIfLiked(postId, userId) {
            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (postDoc.exists()) {
                    const postData = postDoc.data();
                    return postData.likedBy && postData.likedBy.includes(userId);
                }
                return false;
            } catch (error) {
                console.error('Error checking like status:', error);
                return false;
            }
        }

        // Create post HTML element
        function createPostElement(post, postId, isLiked = false) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.id = `post-${postId}`;
            
            const timeAgo = getTimeAgo(post.timestamp?.toDate() || new Date());
            
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <img src="${post.userAvatar}" alt="${post.username}" class="post-user-avatar">
                        <div class="post-user-info">
                            <div class="post-username">${post.username}</div>
                            <div class="post-location">${post.location}</div>
                        </div>
                    </div>
                    <div class="post-options">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                
                <img src="${post.imageUrl}" alt="Post Image" class="post-image">
                
                <div class="post-actions">
                    <div class="post-actions-left">
                        <div class="post-action like-btn ${isLiked ? 'liked' : ''}" data-post-id="${postId}">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                        <div class="post-action">
                            <i class="far fa-comment"></i>
                        </div>
                        <div class="post-action">
                            <i class="far fa-paper-plane"></i>
                        </div>
                    </div>
                    <div class="post-action save-btn" data-post-id="${postId}">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
                
                <div class="post-likes" id="likes-count-${postId}">${formatNumber(post.likesCount || 0)} likes</div>
                
                <div class="post-caption">
                    <span class="post-caption-username">${post.username}</span>
                    ${post.caption}
                </div>
                
                <div class="post-comments">View all ${post.commentsCount || 0} comments</div>
                
                <div class="post-time">${timeAgo}</div>
                
                <div class="add-comment">
                    <input type="text" placeholder="Add a comment..." class="comment-input" data-post-id="${postId}">
                    <button class="comment-btn" data-post-id="${postId}">Post</button>
                </div>
            `;
            
            return postElement;
        }

        // Load suggestions
        function loadSuggestions() {
            suggestionsList.innerHTML = sampleUsers.map(user => `
                <div class="suggestion">
                    <div class="suggestion-user">
                        <img src="${user.avatar}" alt="${user.username}" class="suggestion-avatar">
                        <div class="suggestion-info">
                            <div class="suggestion-username">${user.username}</div>
                            <div class="suggestion-desc">${user.description}</div>
                        </div>
                    </div>
                    <div class="suggestion-follow">Follow</div>
                </div>
            `).join('');
            
            suggestionsContainer.style.display = 'block';
        }

        // Show user info in header
        function showUserInfo(user) {
            navIcons.innerHTML = `
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <img src="${user.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616c113a1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80'}" 
                     alt="User" class="user-avatar" id="headerUserAvatar">
                <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
            `;
            
            // Update sidebar
            sidebarUserProfile.style.display = 'flex';
            sidebarUserAvatar.src = user.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616c113a1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80';
            sidebarUsername.textContent = user.displayName || user.email.split('@')[0];
            sidebarFullName.textContent = user.displayName || 'InstaConnect User';
            
            // Add sign out event listener
            document.getElementById('signOutBtn').addEventListener('click', handleSignOut);
        }

        // Handle sign out
        async function handleSignOut() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Hide user info
        function hideUserInfo() {
            navIcons.innerHTML = '';
            sidebarUserProfile.style.display = 'none';
            suggestionsContainer.style.display = 'none';
        }

        // Show auth modal
        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        // Hide auth modal
        function hideAuthModal() {
            authModal.style.display = 'none';
        }

        // Clear posts
        function clearPosts() {
            postsContainer.innerHTML = '<div class="loading">Please sign in to see posts</div>';
        }

        // Format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Get time ago string
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " year" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " month" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " day" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hour" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " minute" + (interval === 1 ? "" : "s") + " ago";
            
            return Math.floor(seconds) + " second" + (seconds === 1 ? "" : "s") + " ago";
        }

        // Event delegation for post interactions
        document.addEventListener('click', async (e) => {
            // Like button clicked
            if (e.target.closest('.like-btn')) {
                const likeBtn = e.target.closest('.like-btn');
                const postId = likeBtn.dataset.postId;
                await handleLike(postId, likeBtn);
            }
            
            // Save button clicked
            if (e.target.closest('.save-btn')) {
                const saveBtn = e.target.closest('.save-btn');
                const postId = saveBtn.dataset.postId;
                handleSave(postId, saveBtn);
            }
            
            // Comment button clicked
            if (e.target.closest('.comment-btn')) {
                const commentBtn = e.target.closest('.comment-btn');
                const postId = commentBtn.dataset.postId;
                await handleComment(postId);
            }
            
            // Follow button clicked
            if (e.target.closest('.suggestion-follow')) {
                const followBtn = e.target.closest('.suggestion-follow');
                handleFollow(followBtn);
            }
        });

        // Handle like functionality
        async function handleLike(postId, likeBtn) {
            const user = auth.currentUser;
            if (!user) {
                showAuthModal();
                return;
            }
            
            const heartIcon = likeBtn.querySelector('i');
            const likesCountElement = document.getElementById(`likes-count-${postId}`);
            const currentLikes = parseInt(likesCountElement.textContent.replace(/,/g, '').split(' ')[0]);
            
            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (!postDoc.exists()) {
                    console.error('Post not found');
                    return;
                }
                
                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];
                const isLiked = likedBy.includes(user.uid);
                
                if (isLiked) {
                    // Unlike the post
                    await updateDoc(postRef, {
                        likedBy: arrayRemove(user.uid),
                        likesCount: (postData.likesCount || 1) - 1,
                        updatedAt: serverTimestamp()
                    });
                    
                    // Update UI
                    likeBtn.classList.remove('liked');
                    heartIcon.classList.remove('fas');
                    heartIcon.classList.add('far');
                    likesCountElement.textContent = `${formatNumber(currentLikes - 1)} likes`;
                    
                    console.log('Post unliked');
                } else {
                    // Like the post
                    await updateDoc(postRef, {
                        likedBy: arrayUnion(user.uid),
                        likesCount: (postData.likesCount || 0) + 1,
                        updatedAt: serverTimestamp()
                    });
                    
                    // Update UI
                    likeBtn.classList.add('liked');
                    heartIcon.classList.remove('far');
                    heartIcon.classList.add('fas');
                    likesCountElement.textContent = `${formatNumber(currentLikes + 1)} likes`;
                    
                    console.log('Post liked');
                }
                
            } catch (error) {
                console.error('Error handling like:', error);
                alert('Error updating like. Please try again.');
            }
        }

        // Handle save functionality
        function handleSave(postId, saveBtn) {
            const bookmarkIcon = saveBtn.querySelector('i');
            
            if (bookmarkIcon.classList.contains('far')) {
                bookmarkIcon.classList.remove('far');
                bookmarkIcon.classList.add('fas');
                console.log('Post saved');
            } else {
                bookmarkIcon.classList.remove('fas');
                bookmarkIcon.classList.add('far');
                console.log('Post unsaved');
            }
        }

        // Handle comment functionality
        async function handleComment(postId) {
            const commentInput = document.querySelector(`.comment-input[data-post-id="${postId}"]`);
            const commentBtn = document.querySelector(`.comment-btn[data-post-id="${postId}"]`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const user = auth.currentUser;
            if (!user) {
                showAuthModal();
                return;
            }
            
            try {
                // Create comment in Firestore
                const commentsRef = collection(db, 'comments');
                await addDoc(commentsRef, {
                    postId: postId,
                    userId: user.uid,
                    username: user.displayName || user.email.split('@')[0],
                    userAvatar: user.photoURL || 'https://images.unsplash.com/photo-1494790108755-2616c113a1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80',
                    text: commentText,
                    createdAt: serverTimestamp()
                });
                
                // Update post comment count
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (postDoc.exists()) {
                    const postData = postDoc.data();
                    await updateDoc(postRef, {
                        commentsCount: (postData.commentsCount || 0) + 1,
                        updatedAt: serverTimestamp()
                    });
                    
                    // Update UI
                    const commentsElement = document.querySelector(`#post-${postId} .post-comments`);
                    const currentComments = parseInt(commentsElement.textContent.match(/\d+/)[0]);
                    commentsElement.textContent = `View all ${currentComments + 1} comments`;
                }
                
                // Clear input
                commentInput.value = '';
                
                // Show success
                const originalText = commentBtn.textContent;
                commentBtn.textContent = 'Posted!';
                setTimeout(() => {
                    commentBtn.textContent = originalText;
                }, 1500);
                
                console.log('Comment posted');
                
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Error posting comment. Please try again.');
            }
        }

        // Handle follow functionality
        async function handleFollow(followBtn) {
            const user = auth.currentUser;
            if (!user) {
                showAuthModal();
                return;
            }
            
            const username = followBtn.closest('.suggestion').querySelector('.suggestion-username').textContent;
            
            if (followBtn.textContent === 'Follow') {
                followBtn.textContent = 'Following';
                followBtn.style.color = '#262626';
                console.log(`Started following ${username}`);
            } else {
                followBtn.textContent = 'Follow';
                followBtn.style.color = '#E1306C';
                console.log(`Unfollowed ${username}`);
            }
        }

        // Allow Enter key for comments
        document.addEventListener('keypress', (e) => {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter') {
                const postId = e.target.dataset.postId;
                handleComment(postId);
            }
        });

        // Initialize the app
        initApp();
        console.log('Instagram Clone with Firebase initialized');

    </script>

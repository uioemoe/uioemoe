<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f9f9f9}
.header{height:56px;background:#fff;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid #ddd}
.logo{color:red;font-size:20px;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:16px;padding:16px}
.card{cursor:pointer}
.card img{width:100%;border-radius:8px}
.title{font-size:14px;font-weight:bold;margin-top:8px}
</style>
</head>

<body>

<div class="header">
  <div class="logo">YouTube</div>
</div>

<div class="grid">

<a href="player.html?vid=UB1O30fR-EE">
  <div class="card">
    <img src="https://img.youtube.com/vi/UB1O30fR-EE/mqdefault.jpg">
    <div class="title">HTML Full Course</div>
  </div>
</a>

<a href="player.html?vid=PkZNo7MFNFg">
  <div class="card">
    <img src="https://img.youtube.com/vi/PkZNo7MFNFg/mqdefault.jpg">
    <div class="title">JavaScript for Beginners</div>
  </div>
</a>

</div>

</body>
</html>
